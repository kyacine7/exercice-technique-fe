<div class="container-sm" style="max-width: 400px; left: 0; position: absolute;">
    <div>
        <table class="table table-hover table-sm table-secondary">

            <thead>
                <tr>
                    <th scope="col">Origine</th>
                    <th scope="col">Values Sum</th>

            </thead>

            <tbody>

            </tbody>

        </table>
    </div>

</div>
