  <ul *ngFor="let year of splitDatesByYears">
    <li>
        <button (click)="buildChartOnSelectedDate(year)">{{year | date: 'yyyy-MM-dd'}}</button>
    </li>
</ul>

<div style="margin: 2%;">
    <div class="chart chart-wrapper">
        <canvas baseChart 
            [datasets]="ChartData" 
            [labels]="ChartLabels" 
            [options]="ChartOptions"
            [plugins]="ChartPlugins" 
            [legend]="ChartLegend" 
            [chartType]="ChartType">
        </canvas>
    </div>
</div>
