
<div>
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker">
      <!-- just about [min]=(year,month,day) 
      or
    [matDatepickerFilter]="method()"-->
      <mat-datepicker-toggle [for]="startDatePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker">
      <mat-datepicker-toggle [for]="endDatePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <!-- button -->
    <button mat-button>Submit</button>

</div>


<div>
  
  <ul class=" list-group list-group-horizontal">
    <li class="list-group-item" *ngFor="let year of splitDatesByYears" (click)="buildChartOnSelectedDate(year)">
      <span>{{year | date: 'yyyy-MM-dd'}}</span>
    </li>
  </ul>

  <div style="margin: 2%;">
    <div class="chart chart-wrapper">
      <canvas baseChart [datasets]="ChartData" [labels]="ChartLabels" [options]="ChartOptions"
        [plugins]="ChartPlugins" [legend]="ChartLegend" [chartType]="ChartType">
      </canvas>
    </div>
  </div>

</div>
