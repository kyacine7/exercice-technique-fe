<div class="row justify-content-center">

  <div class="col-3">
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle [for]="startDatePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-3">
    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle [for]="endDatePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-2">
    <button mat-raised-button (click)="buildChartOnSelectedDate('11-09-2010')">Submit</button>
  </div>
</div>


<div>
  <ul class=" list-group list-group-horizontal">
    <li class="list-group-item" *ngFor="let year of splitDatesByYears" (click)="buildChartOnSelectedDate(year)">
      <span>{{year | date: 'yyyy-MM-dd'}}</span>
    </li>
  </ul>

  <div style="margin: 2%;">
    <div class="chart chart-wrapper">
      <canvas baseChart [datasets]="ChartData" [labels]="ChartLabels" [options]="ChartOptions" [plugins]="ChartPlugins"
        [legend]="ChartLegend" [chartType]="ChartType">
      </canvas>
    </div>
  </div>

</div>
